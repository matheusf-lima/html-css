<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'justicia';
            src: url('fonts/Justicia.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
             Tipos de format()
             opentype (otf)
             truetype(ttf)
             embedded-opentype
             truetype-aat (Apple advanced typography)
             svg
            */
            
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'justicia', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum deleniti quidem tempore facere, reprehenderit iure laboriosam impedit, labore, commodi dolor enim necessitatibus quos! Perspiciatis, numquam aliquid! Maxime, magni? Accusamus, harum!</p>
</body>
</html>
